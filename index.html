<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you Ishu‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9bb3, #ff69b4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            /*overflow: hidden;*/
        }

        .countdown-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,105,180,0.3);
            width: 90%;
            max-width: 600px;
            margin: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
            justify-items: center;
        }

        .time-box {
            background: rgba(255, 20, 147, 0.6);
            padding: 1rem;
            border-radius: 15px;
            min-width: 80px;
            box-shadow: 0 0 15px rgba(255,20,147,0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255,20,147,0.5);
        }

        .time-box span {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .time-box small {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .final-countdown {
            display: none;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: pulse 1s infinite;
            margin: 2rem 0;
        }

        .surprise-button {
            display: none;
            margin: 1.5rem auto;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .surprise-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .surprise-button:hover {
            background: linear-gradient(45deg, #ff0066, #ff1493);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Media Queries */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .time-box {
                padding: 0.8rem;
                min-width: 60px;
            }

            .time-box span {
                font-size: 1.5rem;
            }

            .final-countdown {
                font-size: 3rem;
            }
        }

        @media (min-width: 768px) {
            .countdown-container {
                padding: 2.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .time-box span {
                font-size: 3rem;
            }

            .final-countdown {
                font-size: 5rem;
            }
        }
    </style>
    <link rel="shortcut icon" type="image/png" href="./img/heart.svg">
</head>
<body>
    <div class="hearts-bg"></div>
    <div class="countdown-container">
        <h1>Your Special Surprise is Ready! üéÅ</h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
        <div class="final-countdown" id="finalCountdown"></div>
        <button class="surprise-button" id="openSurprise">Open Your Surprise Now! üåπ</button>
        <audio id="tick-sound" src="https://assets.mixkit.co/active_storage/sfx/2004/2004.wav" preload="auto"></audio>
        <audio id="final-countdown-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568.wav" preload="auto"></audio>
        <audio id="surprise-ready-sound" src="https://cdn.freesound.org/previews/411/411089_5121236-lq.mp3" preload="auto"></audio>
    </div>

    <script>
        // Set your target date here (format: 'Month Day, Year HH:mm:ss')
        const targetDate = new Date('February 7, 2025 10:30:00').getTime();
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const finalCountdownEl = document.getElementById('finalCountdown');
        const surpriseButton = document.getElementById('openSurprise');
        const tickSound = document.getElementById('tick-sound');
        const finalCountdownSound = document.getElementById('final-countdown-sound');
        const surpriseReadySound = document.getElementById('surprise-ready-sound');

        // Set volume for sounds
        tickSound.volume = 0.3;
        finalCountdownSound.volume = 0.4;
        surpriseReadySound.volume = 0.4;

        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts-bg');
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];
            
            setInterval(() => {
                const heart = document.createElement('span');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                heart.style.opacity = Math.random() * 0.3;
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        createHearts();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                showSurpriseButton();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const totalSeconds = Math.floor(distance / 1000);

            if (totalSeconds <= 10) {
                // Show final countdown
                document.querySelector('.countdown').style.display = 'none';
                finalCountdownEl.style.display = 'block';
                finalCountdownEl.textContent = seconds;
                document.querySelector('h1').textContent = "Almost There! üíù";
                
                if (!finalCountdownSound.playing) {
                    finalCountdownSound.play().catch(e => console.log("Audio play failed:", e));
                }
            } else {
                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');

                if (seconds % 1 === 0 && totalSeconds > 10) {
                    tickSound.currentTime = 0;
                    tickSound.play().catch(e => console.log("Audio play failed:", e));
                }
            }
        }

        function showSurpriseButton() {
            document.querySelector('.countdown').style.display = 'none';
            finalCountdownEl.style.display = 'none';
            document.querySelector('h1').textContent = "Your Surprise Awaits! üíù";
            surpriseButton.style.display = 'block';
            surpriseReadySound.play().catch(e => console.log("Audio play failed:", e));
        }

        surpriseButton.addEventListener('click', () => {
            surpriseButton.style.animation = 'heartbeat 1s';
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 1500);
        });

        // Initial update and set interval
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);

        // Clean up interval when page is hidden/closed
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(timerInterval);
            } else {
                updateTimer();
                setInterval(updateTimer, 1000);
            }
        });
    </script>
</body>
</html>
